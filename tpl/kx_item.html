<div class="kx_show" ng-repeat="v in manList track by $index">
    <div class="kx_designer_pic">
        <a href="#!/sheji" style="background: url({{v.src}}) no-repeat center center/cover;"></a>
        <span>{{v.little_title}}</span>
    </div>
    <div class="kx_designer_intro">
        <p>{{v.title}}</p>
        <p>{{v.job}}</p>
        <span></span>
        <span>{{v.article}}</span>
        <span></span>
        <span>{{v.like}}</span>
        <span></span>
    </div>
</div>
